<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript datatype</title>

    <script>
      function AddString(id, str1, str2) {
        document.getElementById(id).innerHTML = str1 + str2;
      }
    </script>
  </head>
  <body>
    <button type="button" onclick='AddString("cline","hellow","there")'>
      Click Me
    </button>
    <h5 id="cline">test test test</h5>
  </body>
</html>
