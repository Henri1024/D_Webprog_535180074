<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript change style</title>
  </head>
  <body>
    <button
      type="button"
      onclick='document.getElementById("cGreeting").style.fontWeight="800"'
    >
      change fontWeight
    </button>
    <p id="cGreeting">check my fontWeight.</p>
  </body>
</html>
