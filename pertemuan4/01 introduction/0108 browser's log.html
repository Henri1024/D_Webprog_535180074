<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript browser's log</title>

    <style>
      .makered {
        color: red;
      }
      .hide {
        visibility: hidden;
      }
      .show {
        visibility: visible;
      }
    </style>

    <script>
      function changeStyle(pId, pClassName) {
        console.log(pId);
        console.log(pClassName);
        document.getElementById(pId).className = pClassName;
      }
    </script>
  </head>
  <body>
    <button type="button" onclick='changeStyle("cline1","makered")'>
      change color
    </button>
    <p id="cline1">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin augue
      lacus, ultrices eget nulla quis, faucibus faucibus nunc
    </p>
  </body>
</html>
